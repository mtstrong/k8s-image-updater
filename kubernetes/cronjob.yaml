---
apiVersion: v1
kind: Namespace
metadata:
  name: image-updater
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-image-updater
  namespace: image-updater
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-image-updater
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-image-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-image-updater
subjects:
  - kind: ServiceAccount
    name: k8s-image-updater
    namespace: image-updater
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image-updater-config
  namespace: image-updater
data:
  config.yaml: |
    github:
      owner: "mtstrong"
      repo: "homelab"
      base_branch: "main"
      branch_prefix: "image-updates"
    
    kubernetes:
      namespaces: []
      manifest_paths:
        - "/workspace/kubernetes/"
      deployment_patterns:
        - "**/deployment.yaml"
        - "**/*-deployment.yaml"
    
    registries:
      dockerhub:
        enabled: true
        api_url: "https://registry.hub.docker.com/v2"
      lscr:
        enabled: true
        api_url: "https://lscr.io/v2"
    
    update_policy:
      allow_major: false
      allow_minor: true
      allow_patch: true
      ignore_images:
        - ".*:latest"
        - ".*:dev"
    
    reporting:
      detailed_changelog: true
      max_updates_per_pr: 0
---
apiVersion: v1
kind: Secret
metadata:
  name: github-token
  namespace: image-updater
type: Opaque
stringData:
  token: "YOUR_GITHUB_TOKEN_HERE"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: k8s-image-updater
  namespace: image-updater
spec:
  # Run every Monday at 9:00 AM UTC
  schedule: "0 9 * * 1"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: k8s-image-updater
        spec:
          serviceAccountName: k8s-image-updater
          restartPolicy: OnFailure
          containers:
          - name: updater
            image: ghcr.io/mtstrong/k8s-image-updater:latest
            imagePullPolicy: Always
            env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: GITHUB_OWNER
              value: "mtstrong"
            - name: GITHUB_REPO
              value: "homelab"
            volumeMounts:
            - name: config
              mountPath: /config
            - name: workspace
              mountPath: /workspace
          initContainers:
          - name: clone-repo
            image: alpine/git:latest
            command:
            - /bin/sh
            - -c
            - |
              git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_OWNER}/${GITHUB_REPO}.git /workspace
            env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: GITHUB_OWNER
              value: "mtstrong"
            - name: GITHUB_REPO
              value: "homelab"
            volumeMounts:
            - name: workspace
              mountPath: /workspace
          volumes:
          - name: workspace
            emptyDir: {}
          - name: config
            configMap:
              name: image-updater-config
